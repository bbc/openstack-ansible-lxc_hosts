_lxc_hosts_container_image_url: "https://github.com/debuerreotype/docker-debian-artifacts/raw/dist-{{ lxc_cache_map.arch }}/{{ ansible_distribution_release }}/rootfs.tar.xz"

_lxc_cache_map:
  distro: debian
  arch: "{{ lxc_architecture_mapping.get( ansible_architecture ) }}"
  release: "{{ ansible_distribution_major_version }}"
  copy_from_host:
    - /etc/apt/sources.list
    - /etc/apt/apt.conf.d/
    - /etc/apt/trusted.gpg.d
    - /etc/apt/trusted.gpg
    - /etc/apt/preferences.d/
    - /etc/environment
    - /etc/localtime
    - /etc/protocols

_lxc_cache_prep_template: "prep-scripts/debian_prep.sh.j2"

# This list should contain a minimum set of packages. Add extra packages via roles that require them.
_lxc_cache_distro_packages:
  - ca-certificates
  - dbus
  - iproute2
  - iputils-ping
  - locales
  - netbase
  - openssh-server
  - python3
  - libpython3.7
  - sudo
  - systemd
  - systemd-sysv
  - tzdata
