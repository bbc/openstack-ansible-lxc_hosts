_lxc_hosts_container_image_url_base: "https://download.opensuse.org/repositories/Virtualization:/containers:/images:/openSUSE-Leap-{{ ansible_distribution_version }}/containers/"
# If you want to specify your own image when using SUSE, please override
# in your extra variables lxc_hosts_container_image_url.
_lxc_hosts_container_image_url: "{{ _lxc_hosts_container_image_url_base }}opensuse-leap-image.{{ _lxc_opensuse_image_build_info.stdout }}"

_lxc_cache_map:
  distro: opensuse
  arch: "{{ lxc_architecture_mapping.get( ansible_architecture ) }}"
  release: "{{ ansible_distribution_version }}"
  copy_from_host:
    - /etc/default/locale
    - /etc/environment
    - /etc/localtime
    - /etc/locale.conf
    - /etc/protocols
    - /etc/zypp/repos.d/repo-oss.repo
    - /etc/zypp/repos.d/repo-update.repo

_lxc_cache_prep_template: "prep-scripts/opensuse_leap_prep.sh.j2"

_lxc_cache_distro_packages:
  - ca-certificates-mozilla
  - cronie
  - dbus-1
  - gcc
  - iproute2
  - iputils
  - libffi-devel
  - libopenssl-devel
  - netcfg
  - openssh
  - openssl
  - python
  - python-devel
  - python-xml
  - rsync
  - sudo
  - systemd
  - systemd-sysvinit
  - tar
  - wget
  - which
