_lxc_hosts_container_image_url: "http://cdimage.ubuntu.com/ubuntu-base/releases/20.04/release/ubuntu-base-20.04-base-{{ lxc_cache_map.arch }}.tar.gz"

_lxc_cache_map:
  distro: ubuntu
  arch: "{{ lxc_architecture_mapping.get( ansible_architecture ) }}"
  release: focal
  copy_from_host:
    - /etc/apt/sources.list
    - /etc/apt/apt.conf.d/
    - /etc/apt/trusted.gpg.d/
    - /etc/apt/preferences.d/
    - /etc/environment
    - /etc/localtime
    - /etc/protocols

_lxc_cache_prep_template: "prep-scripts/ubuntu_20_prep.sh.j2"

# This list should contain a minimum set of packages. Add extra packages via roles that require them.
_lxc_cache_distro_packages:
  - ca-certificates
  - dbus
  - iputils-ping
  - iproute2
  - locales
  - netbase
  - openssh-server
  - python3
  - libpython3.8
  - rsync              # os_keystone runs serial=1 and uses rsync before the distro packages have been installed on all keystone targets
  - sudo
  - systemd
  - systemd-sysv
  - tzdata
