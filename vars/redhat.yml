_lxc_hosts_container_image_url: "https://cloud.centos.org/centos/8/x86_64/images/CentOS-8-Container-8.3.2011-20201204.2.x86_64.tar.xz"

# the Centos 8.3 image contains a tar file inside the downloaded tar
_lxc_hosts_nested_tar_file: "layer.tar"

# layer.tar is in a subdirectory named with a numerical hash, we must descend
# into that directory without knowing it's name, and extract just the inner
# tar file
_lxc_hosts_unarchive_extra_opts:
  - --strip-components=1
  - --no-anchored
  - "{{ _lxc_hosts_nested_tar_file }}"

_lxc_cache_map:
  distro: centos
  arch: "{{ lxc_architecture_mapping.get( ansible_architecture ) }}"
  release: 8
  copy_from_host:
    - /etc/default/locale
    - /etc/environment
    - /etc/localtime
    - /etc/locale.conf
    - /etc/protocols
    - /etc/pki/rpm-gpg/
    - /etc/yum/pluginconf.d/fastestmirror.conf
    - /etc/yum.repos.d/

_lxc_cache_prep_template: "prep-scripts/centos_8_prep.sh.j2"

_lxc_cache_distro_packages:
  - ca-certificates
  - iputils
  - openssh-server
  - policycoreutils
  - python3
  - python3-libs
  - rsync              # os_keystone runs serial=1 and uses rsync before the distro packages have been installed on all keystone targets
  - setup
  - sudo
  - systemd
  - systemd-networkd
  - systemd-resolvd
  - systemd-sysv
  - tzdata
